
<div class="project-list-container row px-4">

    <div class="col-12 d-flex align-items-center justify-content-between">
        <h4 class="text-secondary px-2 py-2 w-100">All Projects: </h4>

        <div class="input-group d-flex flex-wrap align-items-center">
            <label for="filter_status" class="form-label fw-bold mx-2">Filter By Status:</label>
            <select name="filter-select" class="form-select rounded-4 mb-2" id="filter_status" [(ngModel)]="selectedStatus" (ngModelChange)="filterProjectsByStatus()">
                <option class="form-select-option" value="all">All</option>
                <option class="form-select-option" value="pending">Pending</option>
                <option class="form-select-option" value="in progress">In Progress</option>
                <option class="form-select-option" value="completed">Completed</option>
            </select>
        </div>

    </div>
    <div class="col-lg-4 col-md-6 col-12 d-flex mb-3" *ngFor="let project of filterdProjects">
        <div class="card flex-fill">
            <div class="card-header bg-dark text-white">
                <h4 class="card-title">{{project.name}}</h4>
            </div>
            <div class="card-body">
                <!-- <p class="text-secondary text-justify">{{project.description}}</p> -->
                <div class="fw-bold">Status: 
                    <span [class.text-primary]="project.status == 'In Progress'" 
                        [class.text-success]="project.status == 'Completed'" 
                        [class.text-danger]="project.status == 'Pending'">
                        {{project.status}} 
                    </span>
                </div>
                <div class="fw-bold">Deadline: 
                    <span class="text-info"> {{project.deadline | date:'YYYY MM dd'}} </span> 
                </div>
                <div>
                    Team Members: {{project.teamMembers.join(', ')}}
                </div>
            </div>
            <div class="card-footer">
                <!-- <a class="btn btn-outline-primary px-3 py-2" [routerLink]="['/project', project.id]">View Details</a> -->
                <a class="btn btn-outline-primary px-3 py-2" (click)="viewDetails(project)">View Details</a>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
